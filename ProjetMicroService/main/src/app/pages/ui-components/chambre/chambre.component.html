
<div class="container mb-4">
  <div class="row d-flex justify-content-center">
    <h3 class="col-auto">search </h3>
  </div>
  <div class="row">
    <mat-form-field class="col-12 col-md-10 mx-1" appearance="fill">
      <mat-label>numero chambre</mat-label>
      <input matInput [formControl]="chambreSearchTerms" />
      <mat-icon matPrefix>business</mat-icon>
    </mat-form-field>



    <button (click)="performSearch()" class="col-12 col-md-1 search-button mx-lg-1" mat-raised-button color="primary">
      <mat-icon matPrefix>search</mat-icon>
      Search
    </button>
  </div>


 

  <button class="option-button" mat-button [matMenuTriggerFor]="capacite">
    type chambre<mat-icon>expand_more</mat-icon>
  </button>
  <mat-menu #capacite="matMenu">
    <button (click)="setTypeChambre('Simple');performSearch()" mat-menu-item>Simple</button>
    <button (click)="setTypeChambre('double');performSearch()" mat-menu-item>Double</button>
    <button (click)="setTypeChambre('triple');performSearch()" mat-menu-item>Triple</button>
  </mat-menu>




</div>
<mat-divider></mat-divider>

<br>



<div class="col-lg-8"   class="w-50"  >
    <mat-card class="cardWithShadow">
      <mat-card-content class="p-24">
        <mat-card-title>liste des chambres</mat-card-title>
        <div class="table-responsive m-t-16">
          <table mat-table [dataSource]="dataSource" class="w-100">
            <!-- id foyer  Column -->
            <ng-container matColumnDef="identifiant chambre">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              >
              identifiant chambre
              </th>
              <td mat-cell *matCellDef="let element">
                <div class="d-flex align-items-center">
                 
                  <div class="m-l-16">
                    <h6 class="mat-subtitle-1 f-s-14 f-w-600">
                      {{ element.idChambre }}
                    </h6>
               
                  </div>
                </div>
              </td>
            </ng-container>

            <!-- nom foyer Column -->
            <ng-container matColumnDef="numero de la chambre">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              >
              numero de la chambre
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                {{ element.numeroChambre }}
              </td>
            </ng-container>

            <!-- capacite Column -->
            <ng-container matColumnDef="type du chambre">
              <th
                mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14"
              >
              type du chambre
              </th>
              <td mat-cell *matCellDef="let element" class="mat-body-1">
                {{ element.typeC}}
              </td>
            </ng-container>

           

              <!-- actions Column -->
              <ng-container matColumnDef="actions">
                <th   mat-header-cell
                *matHeaderCellDef
                class="f-w-600 mat-subtitle-1 f-s-14" > Actions</th>
                <td  mat-cell *matCellDef="let element" class="mat-body-1">
                  
                  <button mat-flat-button color="accent" class="w-50" (click)="modifierChambre(element.idChambre )">
                    Modifier
                  </button>

                  <button mat-flat-button color="warn" class="w-50" (click)="deleteChambre(element.idChambre)" >
                    Supprimer
                  </button>  
                  
                </td>
              </ng-container>
            
         

            

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
