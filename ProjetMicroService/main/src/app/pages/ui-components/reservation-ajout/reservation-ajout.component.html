<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
    <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
      <div class="col-lg-4 d-flex align-items-center">
        <mat-card class="cardWithShadow boxed-auth">
          <mat-card-content class="p-32">
            <div class="text-center">
              <a [routerLink]="['/dashboard']">
                <img src="./assets/images/logos/dark-logo.svg" class="align-middle m-2" alt="logo" />
              </a>
            </div>
  
            <form class="m-t-20" [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Numéro de la chambre</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput placeholder="Numéro de la chambre" formControlName="numChambre" />
                <mat-error *ngIf="reservationForm.get('numChambre')?.hasError('required')">
                  Numéro de la chambre est requis.
                </mat-error>
              </mat-form-field>
  
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">CIN Étudiant</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput placeholder="CIN Étudiant" formControlName="cinEtudiant" />
                <mat-error *ngIf="reservationForm.get('cinEtudiant')?.hasError('required')">
                  CIN Étudiant est requis.
                </mat-error>
              </mat-form-field>
  
              <button mat-flat-button color="primary" class="w-100" type="submit" [disabled]="reservationForm.invalid">Ajouter</button>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
